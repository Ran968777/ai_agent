<!DOCTYPE html>
<html>
<head>
    <title>杭州四日游攻略</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #0066cc; color: white; padding: 1em; text-align: center; }
        .container { padding: 20px; }
        .day { margin-bottom: 30px; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 15px 0; overflow: hidden; }
        .card img { width: 100%; display: block; }
        .card-body { padding: 15px; }
        .weather { color: #333; margin: 10px 0; }
        #map { width: 100%; height: 400px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>杭州四日游攻略</h1>
    </header>
    <div class="container">
        <div class="weather">
            <h2>天气预报（示例数据）</h2>
            <p>Day1: 小雨 4~11℃</p>
            <p>Day2: 多云 3~7℃</p>
            <p>Day3: 多云 2~8℃</p>
            <p>Day4: 多云转小雨 3~12℃</p>
        </div>

        <div class="day">
            <h2>Day1 西湖经典游</h2>
            <div class="card">
                <img src="http://store.is.autonavi.com/showpic/e7a956f2beba64afa31364a6858dac82" alt="西湖断桥">
                <div class="card-body">
                    <h3>西湖断桥</h3>
                    <p>建议游览时间：上午</p>
                    <a href="amapuri://workInAmap/createWithToken?polymericId=mcp_590cceca8e3343deb6deefc8693b221d&from=MCP">高德地图导航</a>
                </div>
            </div>
            <!-- 其他景点卡片类似 -->
        </div>
        <!-- Day2-4 内容类似 -->

        <div id="map">
            <iframe width="100%" height="100%" src="https://webapi.amap.com/maps-solution/amap/preview.html?version=1.0&key=YOUR_API_KEY&center=120.1464,30.2448&zoom=13&paths=[[[120.1464,30.2448],[120.1448,30.2160],[120.1446,30.2069]]]" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
